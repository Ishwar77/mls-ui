<div class="planner-dashboard-container">
  <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
    <div nz-col class="gutter-row" [nzSpan]="6" *ngFor="let data of _dashboardListData">
      <app-logix-insights-dashboard-cards (cardDataEmits)="cardClicked(data)" [model]="data">
      </app-logix-insights-dashboard-cards>
    </div>
  </div>

  <div class="division">
    <div class="section-one-div">
      <div class="graph-one-heading">
        <div class="graph-header">Profit Overview</div>
        <div style="padding-top: 5px;">
          <i style="font-size: 25px;" nz-icon nzType="more" nzTheme="outline"></i>
        </div>
      </div>
      <div class="graph-container">
        <canvas baseChart style="width: 100% !important;padding: 10px !important;" height='110'
          [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins"
          [legend]="barChartLegend" [chartType]="barChartType"></canvas>
      </div>
    </div>
    <div style="margin-left: 15px;" class="section-two-div">
      <div class="graph-one-heading">
        <div class="graph-header">Revenue Overview</div>
        <div style="padding-top: 5px;">
          <i style="font-size: 25px;" nz-icon nzType="more" nzTheme="outline"></i>
        </div>
      </div>
      <div style="display: block; margin-top: 50px; padding-bottom: 10px;
            overflow: auto;">
        <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels"
          [chartType]="radarChartType">
        </canvas>
      </div>
    </div>
  </div>

</div>
